<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
    <title> Order confirmation </title>
    <link rel="stylesheet" href="/css/bill.css">
</head>

<body>
    <table class="fullTable">
        <tr>
            <td height="20"></td>
        </tr>
        <tr>
            <td>
                <table class="fullTable2"
                    bgcolor="#ffffff" style="border-radius: 10px 10px 0 0;">
                    <tr class="hiddenMobile">
                        <td height="40"></td>
                    </tr>
                    <tr class="visibleMobile">
                        <td height="30"></td>
                    </tr>
    
                    <tr>
                        <td>
                            <table class="fullPadding">
                                <tbody>
                                    <tr>
                                        <td>
                                            <table width="220" border="0" cellpadding="0" cellspacing="0" align="left"
                                                class="col">
                                                <tbody>
                                                    <tr>
                                                        <td align="left">
                                                            <h2>TRES BEAUX</h2>
                                                        </td>
                                                    </tr>
                                                    <tr class="hiddenMobile">
                                                        <td height="40"></td>
                                                    </tr>
                                                    <tr class="visibleMobile">
                                                        <td height="20"></td>
                                                    </tr>
                                                    <tr>
                                                        <td
                                                            style="font-size: 12px; color: #5b5b5b; font-family: 'Open Sans', sans-serif; line-height: 18px; vertical-align: top; text-align: left;">
                                                            Hello,
                                                            <br> Thank you for choosing us,<br>
                                                            Have a great day.
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <table width="220" border="0" cellpadding="0" cellspacing="0" align="right"
                                                class="col">
                                                <tbody>
                                                    <tr class="visibleMobile">
                                                        <td height="20"></td>
                                                    </tr>
                                                    <tr>
                                                        <td height="5"></td>
                                                    </tr>
                                                    <tr>
                                                        <td
                                                            style="font-size: 21px; color: #ff0000; letter-spacing: -1px; font-family: 'Open Sans', sans-serif; line-height: 1; vertical-align: top; text-align: right;">
                                                            Appointment
                                                            
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                    <tr class="hiddenMobile">
                                                        <td height="50"></td>
                                                    </tr>
                                                    <tr class="visibleMobile">
                                                        <td height="20"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="fullTable2" bgcolor="#ffffff">
                                <tbody>
                                    <tr>
                                    <tr class="hiddenMobile">
                                        <td height="60"></td>
                                    </tr>
                                    <tr class="visibleMobile">
                                        <td height="40"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table class="fullPadding">
                                                <tbody id="elements">
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td height="20"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="fullTable2" bgcolor="#ffffff">
                                <tbody>
                                    <tr>
                                        <td>
                            
                                            <!-- Table Total -->
                                            <table class="fullPadding">
                                                <tbody>
                                                    <tr>
                                                        <td class="calculations">
                                                            Subtotal
                                                        </td>
                                                        <td id=class="calculations">
                                                           
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="calculations">
                                                            Shipping &amp; Handling
                                                        </td>
                                                        <td class="calculations">
                                                            Rs 15.00
                                                        </td>
                                                    </tr>
                                                    
                                                    <tr>
                                                        <td class="tax">
                                                            <small>TAX</small>
                                                        </td>
                                                        <td class="tax">
                                                            <small>Rs 1.00</small>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="total">
                                                            <strong>Grand Total (Incl.Tax)</strong>
                                                        </td>
                                                        <td id="grand_total" class="total">
                                                           
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <!-- /Table Total -->
                            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="fullTable2" bgcolor="#ffffff">
                                <tbody>
                                    <tr>
                                    <tr class="hiddenMobile">
                                        <td height="60"></td>
                                    </tr>
                                    <tr class="visibleMobile">
                                        <td height="40"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table class="fullPadding">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                    </tr>
                                                    <tr class="hiddenMobile">
                                                        <td height="60"></td>
                                                    </tr>
                                                    <tr class="visibleMobile">
                                                        <td height="30"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    
                </table>
                
            </td>
        </tr>
    </table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>

<script src="/js/bill.js"></script>

</html>
